<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>OCCA</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="//unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="./assets/occa.css">

    <!-- Algolia -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="./assets/occa.js"></script>
    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="//unpkg.com/vue-material@beta"></script>
    <script src="//unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script>
     window.$docsify = {
       name: (
         '<img'
         + '  src="./_images/blue-logo.svg"'
         + '  width="100"'
         + '/>'
       ),
       repo: 'libocca/occa',
       themeColor: '#2980B9',

       alias: {
         '/.*/_sidebar.md': '/_sidebar.md',
       },

       auto2top: true,
       loadNavbar: true,
       loadSidebar: true,
       maxLevel: 2,
       mergeNavbar: true,
       subMaxLevel: 2,

       markdown: {
         renderer: {
           code: (text, lang) => (
             occa.markdown.code({ lang, text })
           ),
         }
       },

       plugins: [
         occa.docsifyPlugin,
       ],
      };

     Vue.use(VueMaterial.default)

     var vm = new Vue({
       el: '#app',
       data: {
         tabNamespaces: {},
       },
       methods: {
         onTabChange: (namespace, tab) => {
           if (tab === vm.$data.tabNamespaces[namespace]) {
             return;
           }
           vm.$data.tabNamespaces[namespace] = tab;
         }
       },
     })
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-cpp.min.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-python.min.js"></script>

    <!-- Algolia -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
    <script type="text/javascript">
     setTimeout(() => {
       docsearch({
         debug: false,
         apiKey: 'cd495abee77b4285c2f59304c232c4f1',
         indexName: 'occa',
         inputSelector: '#search',
         transformData: (hits) => {
           hits.map((hit) => {
             const { url } = hit;
             const anchorIndex = url.lastIndexOf('#');
             return Object.assign(hit, {
               url: `${url.substring(0, anchorIndex)}?id=${url.substring(anchorIndex + 1)}`,
             })
           });
           return hits;
         },
       });
     }, 2000);
    </script>
  </body>
</html>
