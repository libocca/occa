    </a>

    <div id="app"></div>

    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="//unpkg.com/vue-material@beta"></script>
    <script src="./assets/occa.js"></script>

    <script>
     window.$docsify = {
       name: (
         '<img'
         + '  src="./assets/images/logo/blue.svg"'
         + '  width="100"'
         + '/>'
       ),
       repo: 'libocca/occa',
       themeColor: '#2980B9',

       alias: {
         '/.*/_navbar.md': '/_navbar.md',
         '/guide/(.*)/_sidebar.md': '/guide/_sidebar.md',
         '/examples/.*/_sidebar.md': '/examples/_sidebar.md',
         '/customization/(.*)': '/guide/customization/$1',
         '/customization/(.*)': '/guide/customization/$1',
         '/developer-zone/(.*)': '/guide/developer-zone/$1',
         '/occa/(.*)': '/guide/occa/$1',
         '/okl/(.*)': '/guide/okl/$1',
         '/user-guide/(.*)': '/guide/user-guide/$1',
         '/c/(.*)': '/examples/c/$1',
         '/cpp/(.*)': '/examples/cpp/$1',
         '/py/(.*)': '/examples/py/$1'
       },

       auto2top: true,
       loadSidebar: true,
       maxLevel: 2,
       loadNavbar: true,
       subMaxLevel: 2,

       markdown: {
         renderer: {
           code: (text, lang) => (
             occa.markdown.code({ lang, text })
           ),
         }
       },

       ga: 'UA-31535127-1',

       plugins: [
         occa.docsifyPlugin,
       ],
     };

     Vue.use(VueMaterial.default)

     Vue.config.devtools = (
       location.hostname === 'localhost'
     );

     var vm = new Vue({
       el: '#app',
       data: {
         tabNamespaces: {},
         version: 'nightly',
         language: 'cpp',
       },
       methods: {
         onTabChange: (namespace, tab) => {
           if (tab === vm.$data.tabNamespaces[namespace]) {
             return;
           }
           vm.$data.tabNamespaces[namespace] = tab;
         },
         onVersionChange: (selectDom) => {
           console.log({ version: selectDom.value });
         },
         onLanguageChange: (selectDom) => {
           console.log({ language: selectDom.value });
         },
       },
     });

     window.__VUE_DEVTOOLS_GLOBAL_HOOK__.Vue = vm.constructor;
    </script>
    <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify@4/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-cpp.min.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-latex.min.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-python.min.js"></script>
  </body>
</html>
