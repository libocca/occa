coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default: false
      api:
        flags: api
      parser:
        flags: parser
    patch:
      default: false
      api:
        flags: api
      parser:
        flags: parser

flags:
  api:
    paths:
      - include/
      - src/
    ignore:
      - examples/
  parser:
    paths:
      - parser_sandbox/include
      - parser_sandbox/src
    ignore:
      - parser_sandbox/tests

comment:
  layout: 'reach, diff, files'
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches: null

ignore:
  - examples
  - tests
  - scripts
  # Auto-generated files
  - include/occa/kernelOperators.hpp
  - src/kernelOperators.cpp
  - src/tools/runFunction.cpp
  # Exception is not tracked properly
  - src/tools/exception.cpp
  # Disabled modes
  - include/occa/mode/threads
  - src/mode/threads
  # Modes that can't be tested with Travis
  - include/occa/mode/opencl
  - include/occa/mode/cuda
  - include/occa/mode/hip
  - src/mode/opencl
  - src/mode/cuda
  - src/mode/hip
