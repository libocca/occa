coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        threshold: 0.1%
    patch:
      default:
        threshold: 50%
    changes: false

ignore:
  - examples
  - tests
  - scripts
  # Auto-generated files
  - include/occa/kernelOperators.hpp
  - src/kernelOperators.cpp
  - src/tools/runFunction.cpp
  # Exception is not tracked properly
  - src/tools/exception.cpp
  # Disabled modes
  - include/occa/modes/threads
  - src/modes/threads
  # Modes that can't be tested with Travis
  - include/occa/modes/opencl
  - include/occa/modes/cuda
  - include/occa/modes/hip
  - src/modes/opencl
  - src/modes/cuda
  - src/modes/hip

comment:
  layout: 'reach, diff, files'
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches: null
